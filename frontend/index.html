<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 智能助手</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Include marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Include html2canvas for screenshots -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Left sidebar for history -->
        <aside class="sidebar" id="historySidebar">
            <div class="sidebar-header">
                <span>对话历史</span>
                <button id="toggleSidebarBtn" class="btn btn-secondary">隐藏</button>
            </div>
            <div class="sidebar-content" id="threadsList"></div>
        </aside>

        <!-- Top navigation bar -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">🧬 智能数据分析助手 </h1>
                <div class="header-actions">
                    <button id="openSidebarBtn" class="btn btn-secondary">历史记录</button>
                    <div class="model-switcher">
                        <button id="modelDropdownBtn" class="btn btn-secondary">模型：默认 ▾</button>
                        <div id="modelDropdown" class="dropdown-menu" style="display:none"></div>
                    </div>
                    <button id="startNewChatBtn" class="btn btn-secondary">新建对话</button>
                    <button id="shareChatBtn" class="btn btn-secondary">分享对话</button>

                    <div class="status-indicator">
                        <span id="connectionStatus" class="status-dot offline"></span>
                        <span id="connectionText">离线</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main chat area -->
        <main class="chat-container">
            <!-- Chat messages area -->
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">🧪</div>
                    <h2>欢迎使用智能数据分析助手</h2>
                    <p>我是您的智能数据分析助手，基于先进的AI技术构建。我可以帮助您进行数据查询、分析和处理，支持自然语言交互，让复杂的数据操作变得简单直观。您可以选择不同的AI模型来获得最佳的分析效果。</p>
                    <p>请输入您的问题或数据查询需求开始对话。</p>
                </div>
            </div>

            <!-- Input area -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="请输入您的问题或数据查询需求..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <span class="send-icon">📤</span>
                    </button>
                </div>
                <div class="input-hint">
                    按 Enter 发送，Shift + Enter 换行 | <span id="charCount">0</span>/2000
                </div>
            </div>
        </main>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在连接服务器...</div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/chat/thinking-flow.js"></script>
    <script src="js/chat/share-module.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
